	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<body class="card-body">

		  <div class="card-header">Datos del nuevo cliente</div>

				<form th:action="@{/actAddCustomer}" th:object="${newCustomer}" method="POST">

			  			<input type="text" class="form-control" id="inpTname" name="name" placeholder="Nombre del cliente.">

						  <label for="inpFirstSurname">Primer Apellido</label>
						  <input type="text" class="form-control" id="inpTfirstSurname" name="firstSurname" placeholder="Primer Apellido.">
					</div>
					<div class="form-group">
						  <label for="inpSecondSurname">Segundo Apellido</label>
						  <input type="text" class="form-control" id="inpTsecondSurname" name="secondSurname" placeholder="Segundo Apellido.">
					</div>
					<div class="form-group">
						  <label for="inpDni">Dni</label>
						  <input type="text" class="form-control" id="inpTdni" name="dni" placeholder="DNI.">
					</div>
					<button type="submit" name="btnAddCustomer" class="btn btn-success">AÃ±adir</button>

				</form>
			  </div>
			</div>
